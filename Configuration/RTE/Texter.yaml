imports:
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Processing.yaml" }
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Base.yaml" }
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Plugins.yaml" }

editor:
  config:
    toolbar:
      items:
        - heading
        - '|'
        - bold
        - italic
        - underline
        - strikethrough
        - subscript
        - superscript
        - '|'
        - link
        - '|'
        - bulletedList
        - numberedList
        - '|'
        - alignment
        - '|'
        - indent
        - outdent
        - '|'
        - blockquote
        - insertTable
        - horizontalLine
        - specialCharacters
        - '|'
        - removeFormat
        - '|'
        - undo
        - redo
        - '|'
        - sourceEditing
        - '|'
        - aiTextGenerator
    
    importModules:
      - { module: '@in2code/texter/ai-text-plugin.js', exports: [ 'AiTextPlugin' ] }